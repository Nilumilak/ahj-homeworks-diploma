<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Organizer</title>
</head>

<body>
    <main class="main">
        <nav class="nav-panel">
            <div class="nav-panel__item active">
                <input id="recents" name="nav-panel" type="radio" checked hidden>
                <label class="nav-panel__item-label" for="recents">Recents</label>
            </div>
            <div class="nav-panel__item">
                <input id="favorites" name="nav-panel" type="radio" hidden>
                <label class="nav-panel__item-label" for="favorites">Favorites</label>
            </div>
            <div class="nav-panel__item">
                <input id="categories" name="nav-panel" type="radio" hidden>
                <label class="nav-panel__item-label" for="categories">Categories</label>
            </div>
            <div class="nav-panel__animation recents">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
        </nav>

        <ul class="content"></ul>

        <form class="form-panel active">
            <input class="form-panel_input" type="text" name="text" autocomplete="off" tabindex="-1">
            <input class="attach-file__input" type="file" multiple name="file" id="upload" hidden>

        </form>

        <div class="drag-drop-popup"><span class="drag-drop-popup__text">Drag Files Here</span><svg xmlns="http://www.w3.org/2000/svg" height="60" viewBox="0 -960 960 960" width="60"><path d="M450-313v-371L330-564l-43-43 193-193 193 193-43 43-120-120v371h-60ZM220-160q-24 0-42-18t-18-42v-143h60v143h520v-143h60v143q0 24-18 42t-42 18H220Z"/></svg></div>
    </main>
</body>

</html>
